<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <form action="#" name="forms">
            <div class="result">
                <input type="text" name="display" id="display" disabled>
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" value="7" id="seven">
                    <input type="button" value="8" id="eight">
                    <input type="button" value="9" id="nine">
                    <input type="button" value="/" id="devide">
                </div>
                <div class="row">
                    <input type="button" value="4" id="four">
                    <input type="button" value="5" id="five">
                    <input type="button" value="6" id="six">
                    <input type="button" value="*" id="multi">
                </div>
                <div class="row">
                    <input type="button" value="1"id="one">
                    <input type="button"  value="2"id="two">
                    <input type="button"  value="3"id="three">
                    <input type="button"  value="-" id="subs">
                </div>
                <div class="row">
                    <input type="button" value="." id="dot">
                    <input type="button" value="0" id="zero">
                    <input type="button" value="+" id="add">
                    <input type="button" value="C" id="clear" ><br>
                    <input type="button" id="equal" value="=">
                </div>
            </div>
        </form>
    </div>

    <script>
              $(document).ready(function(){
           $('#one').click(function(){
             document.forms.display.value += 1;
           });
           $('#two').click(function(){
             document.forms.display.value += 2;
           });
           $('#three').click(function(){
             document.forms.display.value += 3;
           });
           $('#four').click(function(){
             document.forms.display.value += 4;
           });
           $('#five').click(function(){
             document.forms.display.value += 5;
           });
           $('#six').click(function(){
             document.forms.display.value += 6;
           });
           $('#seven').click(function(){
             document.forms.display.value += 7;
           });
           $('#eight').click(function(){
             document.forms.display.value += 8;
           });
           $('#nine').click(function(){
             document.forms.display.value += 9;
           });
           $('#zero').click(function(){
             document.forms.display.value += 0;
           });
           $('#add').click(function(){
             document.forms.display.value += '+';
           });
           $('#subs').click(function(){
             document.forms.display.value += '-';
           });
           $('#multi').click(function(){
             document.forms.display.value += '*';
           });
           $('#divide').click(function(){
             document.forms.display.value += '/';
           });
           $('#dot').click(function(){
             document.forms.display.value += '.';
           });
           $('#equal').click(function(){
             if (display.value == "") {
               alert("Please enter any numbers to calculate!");
             }else{
               document.forms.display.value =
               eval(document.forms.display.value);
             }
           });
           $('#clear').click(function(){
             document.forms.display.value = "";
           });
         })
    </script>
</body>
</html>
